<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy Load Images</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/lazyload.css">
   </head>
<body>
    <main>
        <h1>Lazy Load</h1>
        <picture>
            <img src="https://via.placeholder.com/400x300" alt="placeholder" data-src="/lesson7/images/flamingo.jpg" alt="flamingo">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x300" alt="placeholder" data-src="/lesson7/images/lily.jpg" alt="lily">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x300" alt="placeholder" data-src="/lesson7/images/beach.jpg" alt="beach">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x300" alt="placeholder" data-src="/lesson7/images/bridge.jpg" alt="bridge">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x300" alt="placeholder" data-src="/lesson7/images/waterfall.jpg" alt="waterfall">
        </picture>
        <picture>
            <img src="https://via.placeholder.com/400x300" alt="placeholder" data-src="/lesson7/images/butterfly.jpg" alt="butterfly">
        </picture>

        
    </main>

    <script src="js/lazyload.js"></script>
 

</body> 
</html>
